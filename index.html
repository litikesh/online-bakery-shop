<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creamy Creation</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- fontawesome  -->
    <script
      src="https://kit.fontawesome.com/76e179e1bc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="navbar-wrapper">
            <!-- logo -->
            <a href="./index.html" class="heading">
              <img src="./images/logo/logo-no-background.png" alt="logo" />
            </a>
            <!-- links -->
            <ul class="navbar-nav">
              <li>
                <a href="/" class="nav-link"> Home </a>
              </li>
              <li>
                <a href="/" class="nav-link"> Your Order </a>
              </li>
              <li>
                <a href="/" class="nav-link"> Our Menu </a>
              </li>
              <li>
                <a href="/" class="nav-link"> About </a>
              </li>
            </ul>

            <!-- search bar -->
            <div class="search-box">
              <div class="header-search-container">
                <form action="">
                  <input
                    type="search"
                    class="search-field"
                    placeholder="Enter your product name..."
                    onkeydown="myFunction()"
                  />

                  <button type="submit" value="Search" class="search-btn">
                    <i class="fa fa-search"></i>
                  </button>
                </form>
              </div>
            </div>

            <!-- Right Icons -->
            <div class="navbar-btn-group">
              <div class="action">
                <a href="/login.html">
                  <button class="shopping-cart-btn">
                    <i class="fa fa-user-circle-o"></i>
                  </button>
                </a>
              </div>
              <div class="action">
                <a href="/cart.html">
                  <button class="shopping-cart-btn cart">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <span class="count">0</span>
                  </button>
                </a>
              </div>
            </div>

            <div class="hamburger-menu">
              <div class="bar-top"></div>
              <div class="bar-middle"></div>
              <div class="bar-bottom"></div>
            </div>
          </div>
        </nav>
      </header>
      <!-- banner -->
      <main class="main">
        <section class="home" id="home">
          <div class="home__container container grid">
            <div class="home__data">
              <h1 class="home__title">
                Cake Bakery ... <br />
                make delicious products
              </h1>

              <p class="home__description">
                Our cake bakery is small but with a big love for wonderful
                desserts.<br />
                Add fresness to your new ideas.
              </p>
              <a href="#about" class="button button--flex">
                Explore
                <i class="fa fa-arrow-right button__icon"></i>
              </a>
            </div>

            <img
              src="./images/banner/cake-intro.jpeg"
              alt=""
              class="home__img"
            />

            <div class="home__social">
              <span class="home__social-follow">Follow Us</span>

              <div class="home__social-links">
                <a
                  href="https://www.facebook.com/"
                  target="_blank"
                  class="home__social-link"
                >
                  <i class="fa fa-facebook"></i>
                </a>
                <a
                  href="https://www.instagram.com/"
                  target="_blank"
                  class="home__social-link"
                >
                  <i class="fa fa-instagram"></i>
                </a>
                <a
                  href="https://twitter.com/"
                  target="_blank"
                  class="home__social-link"
                >
                  <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </div>
        </section>
      </main>

      <!-- dishes -->
      <section class="product" id="menu">
        <h2 class="section-title">Most popular dishes</h2>

        <p class="section-text">
          Consectetur numquam poro nemo veniam eligendi rem adipisci quo modi.
        </p>

        <div class="products-grid"></div>
      </section>
    </div>
    <!-- add to cart -->
    <script src="./js/addToCart.js"></script>
  </body>
</html>
